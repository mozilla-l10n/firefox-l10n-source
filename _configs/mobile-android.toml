[[paths]]
reference = "toolkit/chrome/global/commonDialogs.properties"
l10n = "{l}toolkit/chrome/global/commonDialogs.properties"

[[paths]]
reference = "toolkit/chrome/global/intl.properties"
l10n = "{l}toolkit/chrome/global/intl.properties"

[[paths]]
reference = "toolkit/chrome/global/intl.css"
l10n = "{l}toolkit/chrome/global/intl.css"

[[paths]]
reference = "toolkit/services/*.ftl"
l10n = "{l}toolkit/services/*.ftl"

[[paths]]
reference = "toolkit/toolkit/about/*Support.ftl"
l10n = "{l}toolkit/toolkit/about/*Support.ftl"

[[paths]]
reference = "toolkit/crashreporter/*.ftl"
l10n = "{l}toolkit/crashreporter/*.ftl"

[[paths]]
reference = "toolkit/toolkit/about/*Webrtc.ftl"
l10n = "{l}toolkit/toolkit/about/*Webrtc.ftl"

[[filters]]
path = [
    "{l}mobile/android/mobile-l10n.js",
]
action = "ignore"
