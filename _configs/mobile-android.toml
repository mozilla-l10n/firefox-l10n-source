[env]
l = "{l10n_base}/{locale}/"

[[paths]]
reference = "mobile/android/**"
l10n = "{l}mobile/android/**"

[[paths]]
reference = "dom/chrome/accessibility/AccessFu.properties"
l10n = "{l}dom/chrome/accessibility/AccessFu.properties"

[[paths]]
reference = "dom/chrome/dom/dom.properties"
l10n = "{l}dom/chrome/dom/dom.properties"

[[paths]]
reference = "toolkit/toolkit/about/*About.ftl"
l10n = "{l}toolkit/toolkit/about/*About.ftl"

[[paths]]
reference = "toolkit/toolkit/about/*Mozilla.ftl"
l10n = "{l}toolkit/toolkit/about/*Mozilla.ftl"

[[paths]]
reference = "toolkit/toolkit/about/*Rights.ftl"
